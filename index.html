function submitTest(){

else if(ans===-1){html+=`<p>Q${i+1} ‚ö™ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§ø‡§Ø‡§æ</p>`;}
else{score-=0.25; html+=`<p class="wrong">Q${i+1} ‚úñ ‡§ó‡§≤‡§§</p>`;}
});
if(score<0) score=0;
scoreText=`Student: <b>${student}</b><br>Attempt No: <b>${attempt}</b><br>Score: <b>${score}/60</b>`;

}
