<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Class 12 PCM Mock Test</title>
<style>
body{font-family:Arial;background:#eef;padding:20px}
.box{background:#fff;padding:20px;border-radius:8px;max-width:900px;margin:auto}
.hidden{display:none}
.question{margin:15px 0;padding:10px;border:1px solid #ccc;border-radius:5px}
.options label{display:block;margin-left:10px;cursor:pointer}
button{padding:8px 15px;margin:10px 5px}
.timer{font-weight:bold;margin-bottom:15px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
<h2>Login</h2>
<input id="user" placeholder="Username"><br><br>
<input id="pass" type="password" placeholder="Password"><br><br>
<button onclick="login()">Login</button>
<p id="loginMsg" style="color:red"></p>
</div>

<!-- START -->
<div id="startBox" class="box hidden">
<h2>Welcome to PCM Mock Test</h2>
<button onclick="startTest()">Start Test</button>
</div>

<!-- TEST -->
<div id="testBox" class="box hidden">
<div class="timer">Time Left: <span id="time">5400</span> sec</div>
<div id="quiz"></div>
<button onclick="submitTest()">Submit Test</button>
<button onclick="downloadAnswer()">Answer Key PDF</button>
</div>

<!-- RESULT -->
<div id="resultBox" class="box hidden">
<h2>Result</h2>
<p id="resultText"></p>
</div>

<script>
/* LOGIN */
function login(){
  let u=document.getElementById("user").value;
  let p=document.getElementById("pass").value;
  if(u==="Meera Singh" && p==="255225"){
    loginBox.classList.add("hidden");
    startBox.classList.remove("hidden");
  }else{
    loginMsg.innerText="गलत Username या Password";
  }
}

/* QUESTIONS (SAMPLE SHOWN – इसी pattern पर 75 हैं) */
const questions=[
/* PHYSICS */
{q:"कूलॉम का नियम किस पर लागू होता है?",o:["स्थिर बिंदु आवेश","धारा","चुंबक","तरंग"],a:0},
{q:"ओम का नियम क्या है?",o:["V = IR","P = VI","F = ma","E = mc²"],a:0},

/* CHEMISTRY */
{q:"मोल किस पर आधारित है?",o:["द्रव्यमान","आयतन","कणों की संख्या","ऊर्जा"],a:2},
{q:"एल्कोहल का समूह क्या है?",o:["–OH","–COOH","–NH₂","–CHO"],a:0},

/* MATHS */
{q:"A ⊂ B तो A क्या है?",o:["उपसमुच्चय","रिक्त","समान","असंबंधित"],a:0},
{q:"अवकलज क्या दर्शाता है?",o:["ढाल","क्षेत्रफल","आयतन","ऊर्जा"],a:0}
];

/* RENDER */
function startTest(){
  startBox.classList.add("hidden");
  testBox.classList.remove("hidden");
  let html="";
  questions.forEach((x,i)=>{
    html+=`<div class="question">
    <b>प्रश्न ${i+1}. ${x.q}</b>`;
    x.o.forEach((op,j)=>{
      html+=`<label>
      <input type="radio" name="q${i}" value="${j}"> ○ ${op}
      </label>`;
    });
    html+="</div>";
  });
  quiz.innerHTML=html;
  timerStart();
}

/* TIMER */
let t;
function timerStart(){
  let time=5400;
  t=setInterval(()=>{
    time--;
    document.getElementById("time").innerText=time;
    if(time<=0){clearInterval(t);submitTest();}
  },1000);
}

/* SUBMIT */
function submitTest(){
  clearInterval(t);
  let correct=0,wrong=0;
  questions.forEach((x,i)=>{
    let ans=document.querySelector(`input[name=q${i}]:checked`);
    if(ans){
      if(+ans.value===x.a) correct++;
      else wrong++;
    }
  });
  testBox.classList.add("hidden");
  resultBox.classList.remove("hidden");
  resultText.innerText=
  `सही: ${correct} | गलत: ${wrong} | कुल प्रश्न: ${questions.length}`;
}

/* ANSWER KEY PDF */
function downloadAnswer(){
  let w=window.open("");
  w.document.write("<h2>Answer Key</h2>");
  questions.forEach((x,i)=>{
    w.document.write(`<p>प्रश्न ${i+1}. ${x.q}<br>✔ ${x.o[x.a]}</p>`);
  });
  w.print();
}
</script>

</body>
 </html>
