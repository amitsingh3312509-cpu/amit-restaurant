// ===== START TEST =====
function startTest(){
  document.getElementById("startPage").style.display="none";
  document.getElementById("testPage").style.display="block";
  renderQuiz();
  startTimer(90*60);
}

// ===== RENDER QUIZ =====
function renderQuiz(){
  const quiz=document.getElementById("quiz");
  quiz.innerHTML="";
  questions.forEach((q,i)=>{
    let html=`<div class="question"><b>‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${i+1}.</b> ${q.q}<br>`;
    q.o.forEach((op,j)=>{ html+=`<div class="opt"><input type="radio" name="q${i}" value="${j}"> ${op}</div>`; });
    html+=`<button onclick="shareQ(${i})">WhatsApp Share</button></div>`;
    quiz.innerHTML+=html;
  });
}

// ===== SHARE =====
function shareQ(i){
  let t=`Q${i+1}: ${questions[i].q}\n`;
  questions[i].o.forEach((op,j)=>t+=`${j+1}. ${op}\n`);
  window.open(`https://wa.me/?text=${encodeURIComponent(t)}`);
}

// ===== SUBMIT =====
function submitTest(){
  let c=0,w=0,wrong=[];
  questions.forEach((q,i)=>{
    let s=document.querySelector(`input[name="q${i}"]:checked`);
    if(s){
      if(+s.value===q.a)c++;
      else{w++;wrong.push(i+1);}
    }
  });
  let score=c-(w*0.25);
  document.getElementById("result").innerHTML=
    `‡§∏‡§π‡•Ä: ${c} | ‡§ó‡§≤‡§§: ${w} | Negative: ${w*0.25} | Score: ${score}<br>‡§ó‡§≤‡§§ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®: ${wrong.join(", ")}`;
}

// ===== PDF =====
function downloadQuestionPDF(){window.print();}
function downloadAnswerPDF(){
  let t="Answer Key\n";
  questions.forEach((q,i)=>t+=`Q${i+1}: ${q.o[q.a]}\n`);
  let b=new Blob([t]);
  let a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="answer-key.txt";
  a.click();
}

// ===== TIMER =====
function startTimer(duration){
  let timer=duration, minutes, seconds;
  const display=document.getElementById("timer");
  const interval=setInterval(function(){
    minutes=parseInt(timer/60,10);
    seconds=parseInt(timer%60,10);
    minutes=minutes<10?"0"+minutes:minutes;
    seconds=seconds<10?"0"+seconds:seconds;
    display.textContent=`‡§∏‡§Æ‡§Ø ‡§∂‡•á‡§∑: ${minutes}:${seconds}`;
    if(--timer<0){
      clearInterval(interval);
      alert("‡§∏‡§Æ‡§Ø ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§! Test auto submit ‡§π‡•ã ‡§ó‡§Ø‡§æ‡•§");
      submitTest();
    }
  },1000);
}
