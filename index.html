<!-- Online Order (Email shows ordered items clearly) -->
<div class="card">
  <h2>üõéÔ∏è Place Your Order</h2>

  <form action="https://formsubmit.co/amitsingh3312509@gmail.com" method="POST">

    <!-- FormSubmit Settings -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="üîî New Order Received ‚Äì Amit Restaurant">
    <input type="hidden" name="_template" value="table">

    <input name="Customer Name" placeholder="Your Name" required>
    <input name="Mobile" placeholder="Mobile Number" required>
    <input name="Address" placeholder="Delivery Address" required>

    <select name="Dish" id="dish" onchange="updatePrice()" required>
      <option value="">Select Item</option>
      <option value="Paneer Butter Masala - ‚Çπ180" data-price="180">Paneer Butter Masala - ‚Çπ180</option>
      <option value="Chicken Biryani - ‚Çπ220" data-price="220">Chicken Biryani - ‚Çπ220</option>
      <option value="Veg Chowmein - ‚Çπ120" data-price="120">Veg Chowmein - ‚Çπ120</option>
      <option value="Butter Naan - ‚Çπ30" data-price="30">Butter Naan - ‚Çπ30</option>
    </select>

    <input id="qty" name="Quantity" type="number" placeholder="Quantity" oninput="updatePrice()" required>

    <input type="hidden" id="totalInput" name="Total Price">

    <p>Total: <b id="total">‚Çπ0</b></p>

    <button type="submit">Confirm Order</button>
  </form>
</div>

<script>
  function updatePrice() {
    const dish = document.getElementById("dish");
    const price = dish.options[dish.selectedIndex]?.getAttribute("data-price") || 0;
    const qty = document.getElementById("qty").value || 0;
    const total = price * qty;
    document.getElementById("total").innerText = "‚Çπ" + total;
    document.getElementById("totalInput").value = "‚Çπ" + total;
  }
  </script>
