<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dictionary App with Hindi & Voice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    font-family: Arial;
    background:#020617;
    color:white;
    text-align:center;
    padding:20px;
}
.box{
    background:#0f172a;
    padding:20px;
    border-radius:12px;
    max-width:450px;
    margin:auto;
}
input{
    width:90%;
    padding:12px;
    font-size:16px;
    margin:8px 0;
    border-radius:8px;
    border:none;
}
button{
    padding:10px 20px;
    font-size:15px;
    border-radius:8px;
    border:none;
    background:#22c55e;
    cursor:pointer;
    margin:5px;
}
#logout{
    background:#ef4444;
    color:white;
}
#result{
    margin-top:15px;
    text-align:left;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
</div>

<!-- APP -->
<div class="box" id="appBox" style="display:none;">
    <h2>üìò Dictionary App</h2>

    <input type="text" id="word" placeholder="Enter English word">
    <br>
    <button onclick="searchMeaning()">Search</button>
    <button onclick="speakMeaning()">üîä Voice</button>
    <button id="logout" onclick="logout()">Logout</button>

    <div id="result"></div>
</div>

<script>
// AUTO LOGIN
if(localStorage.getItem("loggedIn")==="yes"){
    showApp();
}

function login(){
    let u=document.getElementById("username").value;
    let p=document.getElementById("password").value;
    if(u==="Meera Singh" && p==="7309277213"){
        localStorage.setItem("loggedIn","yes");
        showApp();
    }else{
        document.getElementById("loginMsg").innerText="‚ùå Wrong details";
    }
}

function showApp(){
    loginBox.style.display="none";
    appBox.style.display="block";
}

function logout(){
    localStorage.removeItem("loggedIn");
    location.reload();
}

let speakText="";

function searchMeaning(){
    let word=document.getElementById("word").value;
    let result=document.getElementById("result");

    if(word.trim()==""){
        alert("Enter a word");
        return;
    }

    result.innerHTML="Searching...";

    // English meaning
    fetch("https://api.dictionaryapi.dev/api/v2/entries/en/"+word)
    .then(res=>res.json())
    .then(data=>{
        let eng=data[0].meanings[0].definitions[0].definition;

        // Hindi meaning
        fetch("https://api.mymemory.translated.net/get?q="+eng+"&langpair=en|hi")
        .then(res=>res.json())
        .then(hindi=>{
            let hi=hindi.responseData.translatedText;

            speakText="English meaning: "+eng+". Hindi meaning: "+hi;

            result.innerHTML=`
            <b>English Meaning:</b><br>${eng}<br><br>
            <b>Hindi Meaning:</b><br>${hi}
            `;
        });
    })
    .catch(()=>{
        result.innerHTML="‚ùå Word not found";
    });
}

function speakMeaning(){
    if(speakText==""){
        alert("Search a word first");
        return;
    }
    let msg=new SpeechSynthesisUtterance(speakText);
    msg.lang="en-IN";
    speechSynthesis.speak(msg);
}
</script>

</body>
      </html>
